{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Khoustup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		type="text/javascript"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'styles/customSelect.css' %}">

	<script src="{% static 'scripts/state.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/config.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/listeners.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/helpers.js' %}" type="text/javascript"></script>

	<script src="{% static 'scripts/page_functions/login.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/page_functions/home.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/page_functions/game_helpers.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/page_functions/game.js' %}" type="text/javascript"></script>

	<script src="{% static 'scripts/page_listeners.js' %}" type="text/javascript"></script>
	<script type="text/javascript">
		function getUserInfo() {
			console.log("Fetching user info...");
		
			const user = getUser();
			console.log("User details:", user);
		
			return fetch('/api/user_info/', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					"Authorization": `Bearer ${user.token}`
				},
				body: JSON.stringify({
					username: user.username,
				})
			})
			.then(response => {
				if (!response.ok) {
					return response.json().then(err => {
						throw new Error(err.error || 'Unknown error');
					});
				}
				return response.json(); // Assuming the response is in JSON format
			})
			.then(data => {
				console.log("User info data:", data);
				return data; // Return the parsed data
			})
			.catch(error => {
				console.error('There was a problem with the fetch operation:', error);
			});
		}

		
		let url = window.location.pathname;
		if (url[0] === "/") url = url.slice(1, url.length);
		if (url[url.length - 1] === "/") url = url.slice(0, url.length - 1);

		if (url == "game") url = "home";

		const page_data = JSON.parse("{{ pages | escapejs }}");
		const lang_data = JSON.parse("{{ language_texts | escapejs }}");

		window.addEventListener("DOMContentLoaded", (e) => {
			let url = window.location.pathname;
			if (url[0] === "/") url = url.slice(1, url.length);
			if (url[url.length - 1] === "/") url = url.slice(0, url.length - 1);
		
			if (url == "game") url = "home";
		
			const page_data = JSON.parse("{{ pages|escapejs }}");
			const lang_data = JSON.parse("{{ language_texts|escapejs }}");
		
			const customSelect = document.querySelector(".custom-select");
			const selectBtn = document.querySelector(".select-button");
			const optionContainer = document.querySelector(".option-container");
			selectBtn.style.backgroundImage = `url('${ get_flag_url(lang) }')`;
		
			customSelect.addEventListener("click", () => {
				optionContainer.style.display = optionContainer.style.display === "none" ? "flex" : "none";
			});
		
			createLanguageOptions(optionContainer, selectBtn, customSelect);
		
			if (url === "login" && getUser().token) {
				getUserInfo().then(data => {
					console.log("User info retrieved:", data)
					updateState({ page: "home", url: "/home" });
					renderUserInfo(data)
				}).catch(error => {
					console.error('Error:', error);
				});
			} else if (page_data[url] && getUser().token) {
				getUserInfo().then(data => {
					console.log("Page data retrieved:", data)
					updateState({ page: page_data[url], url: "/" + url });
					renderUserInfo(data)
				}).catch(error => {
					console.error('Error:', error);
				});
			} else {
				updateState({ page: "login", url: "/login" });
			}
		
			updateLanguage();
		});

		function renderUserInfo(data) {
			const usernameElement = document.getElementById('username');
			const profilePicElement = document.getElementById('profile-picture');
		
			if (usernameElement) {
				usernameElement.textContent = data.username;
			}
		
			if (profilePicElement && data.prof_pic) {
				profilePicElement.src = "static" + data.prof_pic;
				profilePicElement.alt = data.username + "'s profile picture";
			}
		}
	</script>

</head>

<body style="height: 90vh;">

	<div id="overlay"></div>
    <!-- Elements to display user information -->

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="language-switcher">
					<div class="custom-select">
						<div class="select-button" role="combobox" aria-labelledby="select button"
							aria-haspopup="listbox" aria-expanded="false" aria-controls="select-dropdown"></div>
						<div class="option-container" style="display: none;"></div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container d-flex align-items-center flex-column h-100" id="container">
	</div>

	<footer class="footer">
		
	</footer>
</body>

</html>
