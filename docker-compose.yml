  ganache:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.ganache
    stop_grace_period: 5s
    env_file: .env
    volumes:
      - ganache:/data
    ports:
      - ${GANACHE_PORT}:${GANACHE_PORT}
    networks:
      - barev
    restart: always

  blockchain:
    depends_on:
      - ganache
    build:
      context: .
      dockerfile: ./docker/Dockerfile.blockchain
    stop_grace_period: 5s
    env_file: .env
    volumes:
      - ./blockchain:/app
    ports:
      - ${BLOCKCHAIN_PORT}:${BLOCKCHAIN_PORT}
    networks:
      - barev
    restart: always

  user_auth:
    build:
      context: .
      dockerfile: docker/Dockerfile.user_auth
    env_file: .env
    stop_grace_period: 5s
    volumes:
      - ./user_auth:/app
    ports:
      - "${USER_AUTH_PORT}:${USER_AUTH_PORT}"
    networks:
      - barev
    depends_on:
      db: 
        condition: service_healthy
      # - elasticsearch
      # - logstash
      # - kibana
    restart: always

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    env_file: .env
    stop_grace_period: 5s
    volumes:
      - ./frontend:/app
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - barev
    depends_on:
      - user_auth
    restart: always
      # - elasticsearch
      # - logstash
      # - kibana

volumes:
  postgres:
  ganache:
  elastic_data:
  ls_data:
  kb_data:

networks:
  barev:
    driver: bridge
  elk:
    driver: bridge
